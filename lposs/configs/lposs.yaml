_base_: "default.yml"
defaults:
  - _self_

seed: 0
model_name: LPOSS
model:
  type: LPOSS
  clip_backbone: maskclip
  vit_arch: vit_base
  vit_patch_size: 16
  enc_type_feats: "v"
alpha: 0.95
gamma: 3.0
k: 400
sigma: 0.01
pix_dist_pow: 1.0
pixel_refine: false
tau: 0.01
r: 13


output: "" # CHANGE to your results folder

evaluate:
  eval_only: true
  task:
    - voc
    - context
    - coco_object
    - context59
    - voc20
    - coco_stuff
    - cityscapes
    - ade20k

  # evaluation
  cityscapes: segmentation/configs/_base_/datasets/cityscapes.py
